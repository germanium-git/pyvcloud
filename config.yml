connection:
# Supress warnings generated by unittest related to unclosed sockets,
# leaking http connections or missing https certificates
  verify: False
  disable_ssl_warnings: True

logging:
  default_log_filename: 'pyvcloud.log'
  log_requests: True
  log_headers: True
  log_bodies: True


vcd:
# Fill in the vCloud Director host, sysadmin credentials and other related
# information here. These will be required for the tests to run.
  host: 10.20.30.40
  api_version: 31.0
  sys_admin_username: administrator
  sys_admin_pass: myPass
  sys_org_name: System


system:
  ext_network:
      name:  'ext-nw-name'
      portgroup: 'ext-nw-portgroup'
      gateway: 'ext-nw-portgroup'
      mask: 'ext-nw-mask'
      range: '192.168.100.10-192.168.100.120'
  vcenter:  My_vCenter


org:
# Specify the resources to be created/deleted
  name: org-name
  vdc_name: vdc-name
  edge_name:  edge-name
  mng_nw:  mng-nw
  org_routed_nw:  org-nw
  org_isol_nw:
    name: isol-nw
    network_cidr:  11.22.33.1
    netmask:  11.22.33.1
    ip_range_start: 11.22.33.10
    ip_range_end: 11.22.33.254
    is_dhcp_enabled:  False
    is_shared:  True
